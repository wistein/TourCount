apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.wmstein.tourcount"
        minSdkVersion 19
        // Compile with SDK Ver. 31 but for targetSdkVersion 29!
        // targetSdkVersion >= 30 prevents installation from "unknown sources" 
        //  and so inhibits me from installing and testing my own compilation under Android 11 
        targetSdkVersion 29
        versionCode 327
        versionName="3.2.7"
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true

            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds true
        // Check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    compileOptions {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "tourcount_${variant.buildType.name}_${defaultConfig.versionCode}.apk"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.material:material:1.5.0'
}
